{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}LevelUP - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Click here to register
        </a>
    </p>
    <p><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a></p>
</div>
{% endblock %}
